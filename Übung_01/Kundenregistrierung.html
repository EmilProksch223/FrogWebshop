<div class="Eingabe_Kontakt">
  <form action="/register" method="post">
    <div class="Eingabe-box">
    <label class="label-Eingabe" for="anrede">Anrede:</label>
    <select class="select-Eingabe" id="anrede" name="anrede" required>
      <option value="Herr">Herr</option>
      <option value="Frau">Frau</option>
    </select>
  </div>
    
    <div class="Eingabe-box">
      <label class="label-Eingabe" for="vorname">Vorname:</label>
      <input class="input-Eingabe" type="text" id="vorname" name="vorname" required>
    </div>
    <div class="Eingabe-box">
      <label class="label-Eingabe" for="nachname">Nachname:</label>
      <input class="input-Eingabe" type="text" id="nachname" name="nachname" required>
    </div>
    <div class="Eingabe-box">
      <label class="label-Eingabe" for="email">E-Mail-Adresse:</label>
      <input class="input-Eingabe" class="right" type="email" id="email" name="email" required>
    </div>
    <div class="Eingabe-box">
      <label class="label-Eingabe" for="strasse">Strasse:</label>
      <input class="input-Eingabe" type="text" id="strasse" name="strasse" required>
    </div>
    <div class="Eingabe-box">
      <label class="label-Eingabe" for="hausnummer">Hausnummer:</label>
      <input class="input-Eingabe" type="text" id="hausnummer" name="hausnummer" required>
    </div>
    <div class="Eingabe-box">
      <label class="label-Eingabe" for="plz">Postleitzahl:</label>
      <input class="input-Eingabe" type="text" id="plz" name="plz" required>
    </div>
    <div class="Eingabe-box">
      <label class="label-Eingabe" for="ort">Ort:</label>
      <input class="input-Eingabe" type="text" id="ort" name="ort" required>
    </div>
    <br>
    <input class="submit" type="submit" value="Registrieren">
  </form>
