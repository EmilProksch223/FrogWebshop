<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!--Bootstrap CSS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--Overlay-Header-->
    <script>
        $(document).ready(function () {
            $("header").load("header.html");
        });
    </script>
    <!--Overlay-Footer-->
    <script>
        $(document).ready(function () {
            $("footer").load("footer.html");
        });
    </script>


    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <h1 class="p-3 text-center">Admin Seite</h1>
    <div class="row justify-content-center">
        <div class="col-10 col-lg-7 col-xxl-4 border border-dark rounded p-3 bg-success">
            <h2 class="text-center pb-3">Produkt erstellen</h2>
            <div class="container">
                <div class="row mb-3">
                    <div class="col">
                        <label for="input-Titel-Produkt" class="form-label">Titel</label>
                        <input type="text" class="form-control" id="input-Titel-Produkt">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="input-Beschreibung-Produkt" class="form-label">Beschreibung</label>
                        <input type="text" class="form-control" id="input-Beschreibung-Produkt">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-sm-4 mb-3">
                        <label for="input-Preis-Produkt" class="form-label">Preis</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¬</span>
                            <span class="input-group-text">0.00</span>
                            <input type="text" class="form-control" id="input-Preis-Produkt"
                                aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-12 col-sm-6">
                        <label for="input-Bild-Produkt" class="form-label">Bild hochladen</label>
                        <input class="form-control" type="file" id="input-Bild-Produkt">
                    </div>
                </div>

                <!--Checkbox Mana-->
                <div class="container">
                    <div class="row mb-2">Mana</div>
                    <div class="row row-cols-4 justify-content-between">
                        <div class="col-sm-2 text-center">
                            <label class="image-checkbox" title="England">
                                <img src="./Produkte_img/ManaSymbole/B.svg" width="50" height="50" alt="ManaSymbole_b"/>
                                <input type="checkbox" name="ManaSymbol" value="b"/>
                            </label>
                        </div>
                        <div class="col-sm-2 text-center">
                            <label class="image-checkbox" title="Germany">
                                <img src="./Produkte_img/ManaSymbole/G.svg" width="50" height="50" alt="ManaSymbole_g"/>
                                <input type="checkbox" name="ManaSymbol" value="g" />
                            </label>
                        </div>
                        <div class="col-sm-2 text-center">
                            <label class="image-checkbox" title="Italy">
                                <img src="./Produkte_img/ManaSymbole/R.svg" width="50" height="50" alt="ManaSymbole_r"/>
                                <input type="checkbox" name="ManaSymbol" value="r" />
                            </label>
                        </div>
                        <div class="col-sm-2 text-center">
                            <label class="image-checkbox" title="Spain">
                                <img src="./Produkte_img/ManaSymbole/U.svg" width="50" height="50" alt="ManaSymbole_u"/>
                                <input type="checkbox" name="ManaSymbol" value="u" />
                            </label>
                        </div>
                        <div class="col-sm-2 text-center">
                            <label class="image-checkbox" title="Spain">
                                <img src="./Produkte_img/ManaSymbole/W.svg" width="50" height="50" alt="ManaSymbole_w"/>
                                <input type="checkbox" name="ManaSymbol" value="u" />
                            </label>
                        </div>
                    </div>
                </div>

                <script src="custom-checkbox.js">

                </script>

            </div>
        </div>
    </div>
    </div>
    </div>





    <footer>

    </footer>

</body>

</html>
