<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProduktFormular</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Eigenen Files-->
    <script src="./JavaScript/produktFormular.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Custom Checkbox-->
    <script src="./JavaScript/custom-checkbox.js" defer></script>

    <!--Jquery Datenbank-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Overlay-Header-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('overlay.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('overlay').innerHTML = data;
                });
        });
    </script>



</head>

<body>
    <overlay></overlay>
    <header></header>
    <h1 class="p-3 text-center">Admin Seite</h1>
    <div class="row justify-content-center">
        <div class="col-10 col-lg-7 col-xxl-4 border border-dark rounded p-3 bg-secondary">
            <h2 class="text-center pb-3">Produkt erstellen</h2>
            <div class="container">
                <form method="post" id="form-produkt">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="input-Titel-Produkt" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="input-Titel-Produkt" name="input-Titel-Produkt">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="input-Beschreibung-Produkt" class="form-label">Beschreibung</label>
                            <input type="text" class="form-control" id="input-Beschreibung-Produkt"
                                name="input-Beschreibung-Produkt">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 col-sm-3 mb-2">
                            <label for="input-Preis-Produkt" class="form-label">Preis</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¬</span>
                                <input type="text" class="form-control" id="input-Preis-Produkt"
                                    name="input-Preis-Produkt" aria-label="Euro amount">
                            </div>
                        </div>
                        <div class="col-6 col-sm-3">
                            <div class="col">
                                <label for="input-Menge-Produkt" class="form-label">Menge</label>
                                <input type="number" class="form-control" id="input-Menge-Produkt"
                                    name="input-Menge-Produkt">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="input-Bild-Produkt" class="form-label">Bild hochladen</label>
                            <input class="form-control" type="file" id="input-Bild-Produkt" name="input-Bild-Produkt">
                        </div>
                    </div>
                    <!--Checkbox Mana-->
                    <div class="container">
                        <div class="row mb-2">Mana</div>
                        <div class="row row-cols-4 justify-content-between mb-3">
                            <div class="col-sm-2 text-center">
                                <label class="image-checkbox" title="w">
                                    <img src="./Produkte_img/ManaSymbole/W.svg" width="50" height="50"
                                        alt="ManaSymbole_w" />
                                    <input type="checkbox" name="ManaSymbol[]" value="w" />
                                </label>
                            </div>
                            <div class="col-sm-2 text-center">
                                <label class="image-checkbox" title="u">
                                    <img src="./Produkte_img/ManaSymbole/U.svg" width="50" height="50"
                                        alt="ManaSymbole_u" />
                                    <input type="checkbox" name="ManaSymbol[]" value="u" />
                                </label>
                            </div>
                            <div class="col-sm-2 text-center">
                                <label class="image-checkbox" title="b">
                                    <img src="./Produkte_img/ManaSymbole/B.svg" width="50" height="50"
                                        alt="ManaSymbole_b" />
                                    <input type="checkbox" name="ManaSymbol[]" value="b" />
                                </label>
                            </div>
                            <div class="col-sm-2 text-center">
                                <label class="image-checkbox" title="r">
                                    <img src="./Produkte_img/ManaSymbole/R.svg" width="50" height="50"
                                        alt="ManaSymbole_r" />
                                    <input type="checkbox" name="ManaSymbol[]" value="r" />
                                </label>
                            </div>
                            <div class="col-sm-2 text-center">
                                <label class="image-checkbox" title="g">
                                    <img src="./Produkte_img/ManaSymbole/G.svg" width="50" height="50"
                                        alt="ManaSymbole_g" />
                                    <input type="checkbox" name="ManaSymbol[]" value="g" />
                                </label>
                            </div>
                            
                            
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit">Produkt erstellen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <footer>

    </footer>

</body>

</html>
