<html lang="en">

<head>
  <title>Registrieren</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!--Eigenen Files-->
  <script src="/frontend/scripts/register.js" defer></script>

  <link rel="stylesheet" href="style.css">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--Font-->

  <!--Jquery Datenbank-->

  <!--Overlay-Header-->
  <script src="/frontend/components/navbar/loadOverlay.js" defer></script>
  <script src="/frontend/scripts/login.js" defer></script>
  
  
  

  

</head>

<body class="bg-dark">
  <overlay></overlay>
  
 <div class="container">
  <div class="row">
    <div class="col">
      <form id="registrationForm">
        <div class="mb-3">
          <label for="username" class="form-label text-white">Benutzername</label>
          <input type="text" class="form-control text-dark" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Passwort</label>
          <input type="password" class="form-control text-dark" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-white">Passwort best√§tigen</label>
          <input type="password" class="form-control text-dark" id="confirmPassword" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agreementCheckbox" required>
          <label class="form-check-label text-white" for="agreementCheckbox">Ich stimme den AGBs zu</label>
        </div>
        <button type="submit" class="btn btn-light btn-submit text-dark border border-dark">Registrieren</button>
      </form>      
    </div>
  </div>
</div>

  

</body>
