<!DOCTYPE html>
<html lang="en">

<head>
  <title>otherPage</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

  <!--Jquery Datenbank-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!--CSS-->
  <link rel="stylesheet" href="/frontend/style.css">

  <!--Overlay-Header-->
  <script src="/frontend/components/navbar/loadOverlay.js" defer></script>
  <script src="/frontend/scripts/login.js" defer></script>

  <script src="./scripts/adminInterface.js" defer></script>
</head>

<body>
  <overlay></overlay>
  <button type="button" class="btn btn-light" style="width: 1.5rem; height: 1.5rem; padding: 0;" data-bs-toggle="modal"
    data-bs-target="#descriptionModal-${product.id}" data-toggle="tooltip" data-placement="top"
    title="Beschreibung anzeigen">
    <p>&#128220;</p>
  </button>
  <div class="modal modal-xl fade" id="descriptionModal-${product.id}" tabindex="-1" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-body">
          <div class="row">
            <div class="col-4">
              <div class="d-flex align-items-start h-100">
                <img src="./img/Produkte_img/Artifact/2xm-308-wurmcoil-engine.jpg" alt="Bild"
                  class="img-fluid border border-light">
              </div>
            </div>
            <div class="col-8 d-flex flex-column">
              <div>
                <h3 class="modal-title" id="descriptionModalLabel-${product.id}">${product.name}</h3>
              </div>
              <div class="mt-3">
                <p>${product.description}</p>
              </div>
              <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <p class="card-text mb-0">Preis: ${product.price.toFixed(2)} €</p>
                  </div>
                  <div class="ms-auto">
                    <p class="card-text mb-0">${product.quantity} Stück auf Lager</p>
                  </div>
                  <div class="ms-3">
                    <button type="button" class="btn btn-light d-flex" id="add-to-cart-button"
                      data-product-id="${product.id}" style="width: 1.5rem; height: 1.5rem; padding: 0;" role="button"
                      data-toggle="tooltip" data-placement="top" title="Produkt zum Warenkorb hinzufügen">
                      <p style="pointer-events: none;">&#x2795;</p>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>








  </div>
  </div>
  </div>
</body>

</html>
