<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>


  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <!-- Bootstrap JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--CSS-->
  <link rel="stylesheet" href="/frontend/style.css">

</head>

<body>
  <header>
    <!-- NAVBAR-Top-->
    <nav class="navbar bg-dark fixed-top" style="box-shadow: 0 0 3rem 1rem #222121;">
      <div class="container ">
        <!--Container für die Linke Seite-->
        <div>
          <a class="navbar-brand" href="/frontend/index.html"><img class="navbar-img-logo"
              src="/frontend/components/navbar/img/jumping_frog_logo.png" width="100" height="50" alt="logo"></a>
          <a class="navbar-brand text-white">FrogWebshop</a>
        </div>
        <!--Container für die Mitte-->

        <!--Container für die Rechte Seite-->
        <div->
          <a href="/frontend/pages/adminInterface.html"><img class="navbar-img mx-3 my-1"
              src="/frontend/components/navbar/img/admin_settings_tools_48.png" width="30" height="35"
              alt="produkt erstellen"></a>
          <a href="/frontend/index.html"><img class="navbar-img mx-3 my-1"
              src="/frontend/components/navbar/img/sale_48.png" width="35" height="35" alt="sale"></a>
          <a href="/frontend/shoppingCart.html"><img class="navbar-img ms-3 me-5 my-1"
              src="/frontend/components/navbar/img/customer_48.png" width="35" height="35" alt="einkaufswagen"></a>

          <button type="button" class="btn btn-outline-secondary text-white ms-3" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Anmelden
          </button>
          <button class="navbar-toggler navbar-button custom-toggler mx-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Offcanvas-->
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href=".\About US.html">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-white" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Artikel
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">...</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                  </ul>
                </li>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </ul>
            </div>
          </div>
        </div->
    </nav>

    <!--Anmeldung PopUp-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">FrogWebshop</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-white">
            <form>
              <div class="mb-1">
                <label for="usernameInput" class="form-label">Benutzername:</label>
                <input type="text" id="usernameInput" name="username" class="form-control" required><br>
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Passwort:</label>
                <input type="password" id="passwordInput" name="password" class="form-control" required><br>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Anmeldung speichern</label>
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  <a href="/frontend/register.html" class="text-decoration-none text-white text-sm">Registrieren</a>
                </button>
                <input type="button" id="loginButton" value="Anmelden" class="btn btn-light">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <nav class="navbar bg-dark fixed-bottom border-top">
      <div class="container-fluid d-flex justify-content-around">
        <a class="text-white text-decoration-none" href="/frontend/help.html">Hilfe</a>
        <a class="text-white text-decoration-none" href="">...</a>
        <a class="text-white text-decoration-none" href="/frontend/cImprint.html">Impressum</a>
      </div>
    </nav>
  </footer>
</body>

</html>
