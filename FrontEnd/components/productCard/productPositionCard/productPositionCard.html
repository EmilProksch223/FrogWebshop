<div class="container bg-dark text-white border border-white rounded p-3">
    <div class="row">
        <div class="col-4">
            <div class="d-flex align-items-start h-100">
                <img id="positionImage" src="" alt="" class="img-fluid border rounded border-light">
            </div>
        </div>
        <div class="col-8 d-flex flex-column">
            <div class="row">
                <div class="col-11">
                    <h3 id="positionName"></h3>
                </div>
                <div class="col-1 d-flex justify-content-end">
                    <button type="button" class="btn btn-light d-flex positionDelete" id="positionDelete"
                        style="width: 1.5rem; height: 1.5rem; padding: 0;" role="button" data-toggle="tooltip"
                        data-placement="top" title="Produkt aus dem Warenkorb entfernen">
                        <p style="pointer-events: none;">&#10060;</p>
                    </button>
                </div>
            </div>
            <div class="mt-3">
                <p id="positionDescription"></p>
            </div>
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <p class="card-text mb-0" id="positionPrice"></p>
                    </div>
                    <div class="ms-auto">
                        <p class="card-text mb-0" id="positionQuantity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
