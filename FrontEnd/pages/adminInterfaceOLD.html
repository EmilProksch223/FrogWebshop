<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProduktFormular</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Eigenen Files-->
    <script src="../scripts/createProduct.js" defer></script>
    

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Jquery Datenbank-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!--Overlay-Header-->
  <script src="/frontend/components/navbar/loadOverlay.js" defer></script>
  <script src="/frontend/scripts/login.js" defer></script>


</head>

<body>
    <overlay></overlay>
    <header></header>
    <h1 class="p-3 text-center">Admin Seite</h1>
    <div class="row justify-content-center">
        <div class="col-10 col-lg-7 col-xxl-4 border border-dark rounded p-3 bg-secondary">
            <h2 class="text-center pb-3">Produkt erstellen</h2>
            <div class="container">
                <form method="post" id="form-produkt">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputProductName" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="inputProductName" name="inputProductName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputProductDescription" class="form-label">Beschreibung</label>
                            <input type="text" class="form-control" id="inputProductDescription"
                                name="inputProductDescription">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 col-sm-3 mb-2">
                            <label for="inputProductPrice" class="form-label">Preis</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¬</span>
                                <input type="text" class="form-control" id="inputProductPrice"
                                    name="inputProductprice" aria-label="Euro amount">
                            </div>
                        </div>
                        <div class="col-6 col-sm-3">
                            <div class="col">
                                <label for="inputProductQuantity" class="form-label">Menge</label>
                                <input type="number" class="form-control" id="inputProductQuantity"
                                    name="inputProductQuantity">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="inputProductImg" class="form-label">Bild hochladen</label>
                            <input class="form-control" type="file" id="inputProductImg" name="inputProductImg" disabled>
                        </div>
                    </div>
                    <!--Checkbox Mana-->
                    <div class="container">
                        <div class="row mb-2">Mana</div>
                        <div class="row justify-content-between mb-3">
                            <manaSymbols></manaSymbols>
                    </div>
                    <div class="row justify-content-center">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit" id="createProduct">Produkt erstellen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>

    </footer>

</body>

</html>
