<!DOCTYPE html>
<html lang="en">

<head>
    <title>otherPage</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Jquery Datenbank-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="/frontend/style.css">

    <!--Overlay-Header-->
    <script src="/frontend/components/navbar/loadOverlay.js" defer></script>
    <script src="/frontend/scripts/login.js" defer></script>
    <script src="./scripts/userProfile.js" defer></script>
</head>

<body class="bg-dark">
    <overlay></overlay>
    <h1>Profil</h1>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body row">
                        <div class="col mb-3">
                            <h3 id="username"></h3>
                        </div>
                        <div class="col mb-3">
                            <p id="email"></p>
                        </div>
                        <h5 class="card-title mb-3">Adresse:</h5>
                        <div id="deliveryAddressContainer">
                            <p>Vorname: <span id="firstName"></span></p>
                            <p>Nachname: <span id="lastName"></span></p>
                            <p>Geschlecht: <span id="gender"></span></p>
                            <p>Straße: <span id="street"></span></p>
                            <p>Hausnummer: <span id="houseNumber"></span></p>
                            <p>PLZ: <span id="postalCode"></span></p>
                            <p>Stadt: <span id="city"></span></p>
                            <p>Land: <span id="country"></span></p>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary mt-3" id="editAddressBtn">Adresse bearbeiten</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary mt-3" id="changePasswordBtn">Passwort ändern</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
