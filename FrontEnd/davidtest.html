<!DOCTYPE html>
<html lang="en">

<head>
  <title>davidtest</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Eigenen Files-->
  <script src="./JavaScript/davidtest.js" defer></script>
  <link rel="stylesheet" href="style.css">
  
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!--Overlay-Header-->
  <script>
// Höre auf das Event "DOM Content Loaded"
document.addEventListener('DOMContentLoaded', function() {
  
  // Führe eine Fetch-Anfrage durch, um die Datei 'overlay.html' abzurufen
  fetch('overlay.html')
    // Wandle die Antwort in Text um
    .then(response => response.text())
    // Setze den Text der Antwort als innerHTML des Elements mit dem Selektor 'overlay'
    .then(data => {
      document.querySelector('overlay').innerHTML = data;
    });
});

  </script>


</head>

<body>
    <overlay></overlay>
  <header></header>


  <form id="myForm">
    <input type="file" id="input-Bild-Produkt">
    <button type="submit">Upload</button>
  </form>

  <footer></footer>

</body>

</html>
