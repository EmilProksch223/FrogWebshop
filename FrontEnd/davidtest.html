<!DOCTYPE html>
<html lang="en">

<head>
  <title>davidtest</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Eigenen Files-->
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>


  <!--Overlay-Header-->
  <script>
// Höre auf das Event "DOM Content Loaded"
document.addEventListener('DOMContentLoaded', function() {
  
  // Führe eine Fetch-Anfrage durch, um die Datei 'overlay.html' abzurufen
  fetch('overlay.html')
    // Wandle die Antwort in Text um
    .then(response => response.text())
    // Setze den Text der Antwort als innerHTML des Elements mit dem Selektor 'overlay'
    .then(data => {
      document.querySelector('overlay').innerHTML = data;
    });
});

  </script>


</head>

<body>
    <overlay></overlay>
  <header></header>



    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Mana
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownButton">
        <label class="image-checkbox" title="ManaSymbol_B">
          <img src="./Produkte_img/ManaSymbole/B.svg" width="40" height="40" alt="ManaSymbole_b" />
          <input type="checkbox" name="ManaSymbol" value="b" />
        </label>
        <label class="image-checkbox" title="ManaSymbol_G">
          <img src="./Produkte_img/ManaSymbole/G.svg" width="40" height="40" alt="ManaSymbole_g" />
          <input type="checkbox" name="ManaSymbol" value="g" />
        </label>
        <label class="image-checkbox" title="ManaSymbol_R">
          <img src="./Produkte_img/ManaSymbole/R.svg" width="40" height="40" alt="ManaSymbole_r" />
          <input type="checkbox" name="ManaSymbol" value="r" />
        </label>
        <label class="image-checkbox" title="ManaSymbol_U">
          <img src="./Produkte_img/ManaSymbole/U.svg" width="40" height="40" alt="ManaSymbole_u" />
          <input type="checkbox" name="ManaSymbol" value="u" />
        </label>
        <label class="image-checkbox" title="Spain">
          <img src="./Produkte_img/ManaSymbole/W.svg" width="40" height="40" alt="ManaSymbole_w" />
          <input type="checkbox" name="ManaSymbol" value="2" />
        </label>
      </div>
    </div>

  <footer></footer>

</body>

</html>
