<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!--Bootstrap CSS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS-->

  <link rel="stylesheet" href="style.css"> <!--CSS-->

</head>

<body>
  <header>
    <!-- NAVBAR-Top-->
    <nav class="navbar bg-dark fixed-top">
      <div class="container-fluid">
        <!--Container für die Linke Seite-->
        <div>
          <a class="navbar-brand" href="./index.html"><img class="navbar-img-logo ms-3 rounded"
              src="./img/LOGO_Website.png" width="40" height="40"></a>
          <a class="navbar-brand text-white">FrogWebshop</a>
        </div>
        <!--Container für die Mitte-->

        <!--Container für die Rechte Seite-->
        <div>
          <a href="ProduktFormular.html"><img class="navbar-img mx-3 my-1" src="./img/admin_settings_tools_48.png" width="30" height="35"></a>
          <a href="index.html"><img class="navbar-img mx-3 my-1" src="./img/sale_48.png" width="35" height="35"></a>
          <a href=""><img class="navbar-img ms-3 me-5 my-1" src="./img/customer_48.png" width="35" height="35"></a>

          <button type="button" class="btn btn-outline-secondary text-white ms-3" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Anmelden
          </button>
          <button class="navbar-toggler navbar-button custom-toggler mx-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Offcanvas-->
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href=".\About US.html">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-white" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Artikel
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">...</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                  </ul>
                </li>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <!--Anmeldung PopUp-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">FrogWebshop</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-white">
            <form>
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Anmeldung speichern</label>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <a href="./Registrieren.html" class="text-decoration-none text-white text-sm">Registrieren</a>
            </button>
            <button type="button" class="btn btn-light">Anmelden</button>
          </div>
        </div>
      </div>
    </div>
  </header>





</body>



</html>
