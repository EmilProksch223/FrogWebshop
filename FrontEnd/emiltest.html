<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">       <!--Bootstrap CSS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>   <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>                                                 <!--Overlay-Header-->
    <link rel="stylesheet" href="style.css">                                                                            <!--CSS-->
    <script src="index.js" defer></script>
    <script>
      $(document).ready(function(){
        $("header").load("header.html");
      });
    </script>
                                                                                                                        <!--Overlay-Footer-->
    <script>                                                                                                           
        $(document).ready(function(){
          $("footer").load("footer.html");                                                                              
        });
      </script>
    <title>Document</title>
</head>
<body>
    <header></header>

    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="90">
            <img src="emiltestbilder/frog1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="90">
            <img src="emiltestbilder/frog2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="90">
            <img src="emiltestbilder/frog3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div><button id="dark-mode-btn">Enable Dark Mode</button></div>
      



    
    <footer></footer>
    
</body>
</html>
