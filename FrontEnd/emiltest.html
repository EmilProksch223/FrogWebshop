<!DOCTYPE html>
<html lang="en">

<head>
  <title>emiltest</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Eigenen Files-->
  <script src="index.js" defer></script>
 
  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  
  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

  <!--Overlay-Header-->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('overlay.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('overlay').innerHTML = data;
        });
    });
  </script>

</head>

<body>
  <overlay></overlay>

  <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="90">
        <img src="emiltestbilder/frog1.jpg" class="d-block w-100" alt="frog 1">
      </div>
      <div class="carousel-item" data-bs-interval="90">
        <img src="emiltestbilder/frog2.jpg" class="d-block w-100" alt="frog 2">
      </div>
      <div class="carousel-item" data-bs-interval="90">
        <img src="emiltestbilder/frog3.jpg" class="d-block w-100" alt="frog 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div><button id="dark-mode-btn">Enable Dark Mode</button></div>


</body>

</html>
